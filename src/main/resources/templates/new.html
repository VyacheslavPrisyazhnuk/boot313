<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRol}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0">
                <ul class="list-group-flush px-0 py-2">
                    <a class="list-group-item active">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </ul>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link " href="/admin">Users Table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" active href="/admin/new">New User</a>
                            </li>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:method="POST" th:action="@{/admin}" th:object="${user}">

                <div class="form-group">
                    <label for="nameInput"><strong>Name</strong></label>
                    <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="name_example">
                </div>
                <div class="form-group">
                <label for="emailInput"><strong>Email address</strong></label>
                <input type="email" th:field="*{email}" class="form-control" id="emailInput" placeholder="name@example.com">
                 </div>
                <div class="form-group">
                    <label for="age"><strong>Select age:</strong> </label>
                    <select class="form-control" th:field="*{age}" id="age">
                        <option th:each="i : ${#numbers.sequence(0, 170)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pass"><strong>Enter password</strong></label>
                    <input type="password" class="form-control" th:field="*{password}" id="pass" value="pass" placeholder="password"/></br>
                </div>

                <div class="form-group">
                    <label for="my_roles[]"><strong>Enter roles:</strong></label>
                    <select multiple name="my_roles[]" id="my_roles[]" class="form-control">
                        <option selected>ADMIN</option>
                        <option>USER</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-success" value="Add new user"/><br><br>
                </div>
            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>
</html>
