<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>All users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <span id="upemail" class="navbar-brand font-weight-bold text-white"></span>
            <span id="uproles" class="navbar-brand text-white"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="row mr-0">
    <div class="col-2 mt-3 p-0">
        <div id="tablist" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a id="admin_tab" class="nav-item nav-link ml-2 active" data-toggle="pill" href="#admin_panel" role="tab"
               aria-controls="admin_panel" aria-selected="true">Admin</a>
            <a id="user_tab" class="nav-item nav-link ml-2" data-toggle="pill" href="#user_panel" role="tab"
               aria-controls="user_panel" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 pl-0 pr-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active ml-3 mr-3" style="height: 700px;" id="admin_panel" role="tabpanel"
                 aria-labelledby="admin_panel">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#users_table">Users
                            table</a>
                        <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#new_user">New User</a>
                    </div>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
                        <div class="ml-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped border-top">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tBody"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade border" id="new_user" role="tabpanel">
                        <div class="pl-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                        <div class="container bg-white text-center p-3">
                            <form id="NewUser" style="width: 300px;"
                                  class="form-signin mx-auto font-weight-bold">
                                <p>
                                    <label>Name</label>
                                    <input class="form-control form-control-sm" type="text" required
                                           id="Name" placeholder="Name" autofocus>
                                </p>
                                <p>
                                    <label>Age</label>
                                    <input class="form-control form-control-sm" type="number"
                                           id="Age" placeholder="Age" value="">
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input class="form-control form-control-sm" type="email" required
                                           id="Email" placeholder="Email">
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input class="form-control form-control-sm" type="password"
                                           id="Password" placeholder="Password">
                                </p>
                                <p>
                                    <label>Role</label>
                                    <select id="Roles" class="form-control form-control-sm" multiple size="2"
                                            required>
                                        <option value="USER" label="USER"></option>
                                        <option value="ADMIN" label="ADMIN"></option>
                                    </select>
                                </p>
                            </form>
                            <button onclick="newUser()" class="btn btn-success">Add new user</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade pl-3" style="height: 700px;" id="user_panel" role="tabpanel"
                 aria-labelledby="user_panel">
                <h1>User information-page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="user_info"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalWindow"></div>
<div id="NewUserCreated" class="modal fade mx-auto" tabindex="-1" role="dialog">
    <div class="modal-dialog -centered" role="document">
        <div class="modal-content">
            <div class="modal_container">
            <h5 class="modal-title">New User created</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/js/All.js"></script>
<script src="/js/newUser.js"></script>
<script src="/js/Roles.js"></script>
<script src="/js/navPanel.js"></script>
<script src="/js/userShow.js"></script>
<script src="/js/deleteUser.js"></script>
<script src="/js/editUser.js"></script>
<script src="/js/getModalDelete.js"></script>
<script src="/js/getModalEdit.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script></body>
</html>
